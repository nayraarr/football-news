{% load static %}
# Keterangan: Template dasar HTML untuk halaman web.

<!DOCTYPE html>
<html lang="en">
    <head>
        # Settingan dasar HTML
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        {% block meta %} {% endblock meta %}
    </head>

    <body>
        # Bagian konten utama
        {% block content %} {% endblock content %}
    </body>

</html>
